<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <h1>Navigation Sub System</h1>
        <h3>Connected: L.O.S</h3>
        <h3>AntiTip Enabled: L.O.S</h3>
        <h3>AntiTip Active: L.O.S</h3>
       
        <svg id="gyro">
            <circle cx="85" cy="85" r="83"></circle>
            <circle cx="85" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>

        <!-- Example robot diagram, arm moves when encoder value changes -->]
        
        <svg id="robot-diagram" width="332" height="450">
            <text x="40" y="100">KAREN</text>
          
            <rect x="220" y="200" width="20" height="200"></rect>
            <rect x="223" y="200" width="14" height="200"></rect>

            <rect x="125" y="300" width="100" height="15"></rect>

            <rect x="55" y="300" width="70" height="15" transform="rotate(40deg)"></rect>
            
            <circle cx="100" cy="410" r="25"></circle>
            <circle cx="180" cy="412" r="25"></circle>
            <circle cx="260" cy="410" r="25"></circle>
            <rect x="55" y="380" width="250" height="30"></rect>
            <text id="team" x="185" y="405" text-anchor="middle">4056 (Pika)</text>
        </svg>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
       
        
        <div id="air-section">
            <h1>Air Subsystem</h1>
            <p id="pressure-label">Pressure (psi): <span id="pressure-val">L.O.S</span></p>
            <p id="compressor-label">Compressor: <span id="compressor-val">L.O.S</span></p>
            <p id="sol1-label">Solinoid 1: <span id="sol1-val">L.O.S</span></p>
            <p id="sol2-label">Solinoid 2: <span id="sol2-val">L.O.S</span></p>
        </div>
        <hr></hr>

        <div id="air-section">
                <h1>Intake Subsystem</h1>
                <p id="pressure-label">Deployed: <span id="pressure-val">L.O.S</span></p>
                <p id="compressor-label">Hatch: <span id="compressor-val">L.O.S</span></p>
                <p id="sol1-label">Left Wheel: <span id="sol1-val">L.O.S</span></p>
                <p id="sol2-label">Right Wheel: <span id="sol2-val">L.O.S</span></p>
                <svg id="intake-diagram" width="332" height="450">
                        <text x="40" y="100">KAREN</text>
 
                        <rect x="125" y="300" width="100" height="15"></rect>
            
                        <rect x="55" y="300" width="70" height="15" transform="rotate(40deg)"></rect>
                        
                        <circle cx="100" cy="410" r="25"></circle>
                        <circle cx="180" cy="412" r="25"></circle>
                        <circle cx="260" cy="410" r="25"></circle>
                       
                    </svg>
            </div>
            <hr></hr>

        
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
